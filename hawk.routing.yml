hawk.user_credential:
  path: 'user/{user}/hawk/credential'
  defaults:
    _controller: '\Drupal\hawk\Controller\Hawk::credential'
  requirements:
    _permission: 'access own credentials'
  options:
    _admin_route: TRUE

hawk.user_credential_add:
  path: 'hawk/credential/add'
  defaults:
    _form: 'Drupal\hawk\Form\HawkAddCredential'
    _title: 'Add a Hawk credential'
  requirements:
    _permission: 'access own credentials'
    _user_is_logged_in: 'TRUE'
  options:
    _admin_route: TRUE

hawk.user_credential_delete:
  path: 'hawk/credential/delete/{cid}'
  defaults:
    _form: 'Drupal\hawk\Form\HawkDeleteCredential'
  requirements:
    _permission: 'access own credentials'
    _user_is_logged_in: 'TRUE'
  options:
    _admin_route: TRUE
