hawk.user_credential:
  path: 'user/{user}/hawk/credential'
  defaults:
    _controller: '\Drupal\hawk_auth\Controller\Hawk::credential'
  requirements:
    _custom_access: '\Drupal\hawk_auth\Controller\Hawk::access'
  options:
    _admin_route: TRUE

hawk.user_credential_add:
  path: 'hawk/credential/add'
  defaults:
    _form: 'Drupal\hawk_auth\Form\HawkAddCredential'
    _title: 'Add a Hawk credential'
  requirements:
    _entity_create_access: 'hawk_credential'
    _user_is_logged_in: 'TRUE'
  options:
    _admin_route: TRUE

hawk.user_credential_delete:
  path: 'hawk/credential/{hawk_credential}/delete'
  defaults:
    _entity_form: 'hawk_credential.delete'
  requirements:
    _entity_access: 'hawk_credential.delete'
  options:
    _admin_route: TRUE
    parameters:
      hawk_credential:
        type: entity:hawk_credential

