hawk_auth_qr.view:
  path: 'hawk/credential/{hawk_credential}/qr'
  defaults:
    _controller: '\Drupal\hawk_auth_qr\Controller\HawkAuthQrController::view'
  requirements:
    _custom_access: '\Drupal\hawk_auth_qr\Controller\HawkAuthQrController::access'
  options:
    parameters:
      hawk_credential:
        type: entity:hawk_credential
